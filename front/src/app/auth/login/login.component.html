<div class="container-fluid">
    <div class="row justify-content-center">
        <form class="form col-md-4 formStyle">
            <h2 class="mt-2" style="text-align: center">Login</h2>
            <div class="form-group m-1">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check d-flex justify-content-end">
                <label class="form-check-label flex-end">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>

            <button type="submit" class="btn btn-outline-info float-right m-1 ">Submit</button>
        </form>
