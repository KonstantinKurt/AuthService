<div class="fullsize-container">
    <app-profile-navbar [profile] = "profile">
    </app-profile-navbar>
    <div class="profile-container">
        <app-profile-sidebar></app-profile-sidebar>
        <div class="data-container">
            <div class="changedata-container">
                <div class="avatar">
                    <img [src] = avatar>
                </div>
                <div class="input">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputImage" (change)="onImageChanged($event)">
                            <label class="custom-file-label" for="inputImage">{{selectedImage ? selectedImage.name : 'Choose File' }}</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" (click)="onImageUpload()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
